services:
  postgres:
    image: postgres:15-alpine
    container_name: markfy-postgres
    environment:
      POSTGRES_DB: markfy
      POSTGRES_USER: markfy
      POSTGRES_PASSWORD: markfy123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - markfy-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: markfy-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@markfy.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - markfy-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: markfy-backend
    environment:
      DATABASE_URL: "postgresql://markfy:markfy123@postgres:5432/markfy?schema=public"
      JWT_SECRET: "seu-jwt-secret-super-seguro-aqui"
      NODE_ENV: "development"
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - markfy-network
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  markfy-network:
    driver: bridge
